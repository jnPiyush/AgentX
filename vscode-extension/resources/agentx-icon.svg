<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- 
    AgentX Hexagon Monogram.
    A bold central hexagon serving as a badge/hub, containing stylized "AX".
  -->
  <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main Outer Hexagon -->
    <polygon points="8,1 14.5,4.5 14.5,11.5 8,15 1.5,11.5 1.5,4.5" stroke-width="1.3" />
    
    <!-- Stylized "A" -->
    <!-- Starts bottom left of center, apex at top, right leg goes to bottom center -->
    <path d="M 4.5 10.5 L 6.5 5.5 L 8.5 10.5 M 5.2 8.5 L 7.8 8.5" stroke-width="1.2" />
    
    <!-- Stylized "X" -->
    <!-- Two intersecting crossing lines -->
    <path d="M 9.5 5.5 L 12 10.5 M 12 5.5 L 9.5 10.5" stroke-width="1.2" />
  </g>
</svg>
