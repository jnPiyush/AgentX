<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!--
    AgentX Robot Icon for VS Code sidebar.
    24x24 canvas, pure monochrome for activity bar rendering.
  -->

  <!-- Antenna stick -->
  <rect x="11" y="1" width="2" height="4" rx="1" fill="currentColor" />
  <!-- Antenna dot -->
  <circle cx="12" cy="1.5" r="2" fill="currentColor" />

  <!-- Head (rounded rectangle) -->
  <rect x="3" y="5" width="18" height="15" rx="3.5" ry="3.5" fill="none" stroke="currentColor" stroke-width="1.8" />

  <!-- Left eye -->
  <circle cx="8.5" cy="12" r="2.2" fill="currentColor" />
  <!-- Right eye -->
  <circle cx="15.5" cy="12" r="2.2" fill="currentColor" />

  <!-- Mouth -->
  <rect x="8" y="16.5" width="8" height="1.5" rx="0.75" fill="currentColor" />
</svg>
