<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!--
    AgentX Hexagon Monogram.
    Solid filled geometric "A" inside hexagon for maximum clarity.
  -->
  <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
    <!-- Hexagon -->
    <polygon points="8,0.5 14.5,4.25 14.5,11.75 8,15.5 1.5,11.75 1.5,4.25" stroke-width="1.2" />
  </g>

  <!-- Solid "A" using fill with counter cutout (fill-rule: evenodd) -->
  <path
    d="M 8 2.5 L 3.5 13 L 6 13 L 6.8 10.8 L 9.2 10.8 L 10 13 L 12.5 13 Z
       M 7.3 9 L 8 6.5 L 8.7 9 Z"
    fill="currentColor"
    fill-rule="evenodd"
    stroke="none"
  />
</svg>
