<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0F172A"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Inner hexagon shape representing agents -->
  <g filter="url(#shadow)">
    <!-- Central "A" stylized -->
    <path d="M100 35 L145 85 L145 135 L100 165 L55 135 L55 85 Z" 
          fill="url(#mainGradient)" 
          opacity="0.9"/>
    
    <!-- Inner cutout for depth -->
    <path d="M100 55 L130 90 L130 125 L100 145 L70 125 L70 90 Z" 
          fill="#0F172A"/>
  </g>
  
  <!-- "X" mark representing orchestration -->
  <g filter="url(#glow)">
    <line x1="85" y1="95" x2="115" y2="125" stroke="#22C55E" stroke-width="6" stroke-linecap="round"/>
    <line x1="115" y1="95" x2="85" y2="125" stroke="#22C55E" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Agent dots around the hexagon -->
  <g fill="#F97316">
    <!-- PM - Top -->
    <circle cx="100" cy="40" r="6" filter="url(#glow)"/>
    <!-- UX - Top Right -->
    <circle cx="145" cy="70" r="6" filter="url(#glow)"/>
    <!-- Architect - Bottom Right -->
    <circle cx="145" cy="130" r="6" filter="url(#glow)"/>
    <!-- Engineer - Bottom -->
    <circle cx="100" cy="160" r="6" filter="url(#glow)"/>
    <!-- Reviewer - Bottom Left -->
    <circle cx="55" cy="130" r="6" filter="url(#glow)"/>
  </g>
  
  <!-- Connection lines between agents -->
  <g stroke="#3B82F6" stroke-width="1.5" opacity="0.5">
    <line x1="100" y1="46" x2="139" y2="70"/>
    <line x1="145" y1="76" x2="145" y2="124"/>
    <line x1="139" y1="130" x2="106" y2="154"/>
    <line x1="94" y1="154" x2="61" y2="130"/>
    <line x1="55" y1="124" x2="55" y2="76"/>
    <line x1="61" y1="70" x2="94" y2="46"/>
  </g>
</svg>
